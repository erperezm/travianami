<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <!-- Fondo circular con colores vibrantes -->
  <defs>
    <radialGradient id="grad2" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" style="stop-color:rgb(0,191,255);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgb(65,105,225);stop-opacity:1" />
    </radialGradient>
  </defs>
  <circle cx="100" cy="100" r="90" fill="url(#grad2)" stroke="#483d8b" stroke-width="5"/>

  <!-- Formas geométricas que simulan piezas de un tablero -->
  <polygon points="100,20 120,80 80,80" fill="#ffa500" stroke="white" stroke-width="3"/>
  <rect x="60" y="90" width="80" height="40" fill="#32cd32" stroke="white" stroke-width="3"/>
  
  <!-- Líneas diagonales cruzadas (estilo abstracto para las espadas) -->
  <line x1="50" y1="150" x2="150" y2="50" stroke="#ff1493" stroke-width="8" />
  <line x1="50" y1="50" x2="150" y2="150" stroke="#ff1493" stroke-width="8" />

  <!-- Piezas circulares adicionales -->
  <circle cx="100" cy="70" r="10" fill="#ff4500" />
  <circle cx="100" cy="130" r="10" fill="#ff4500" />

  <!-- Texto moderno del logo -->
  <text x="100" y="170" font-family="Verdana" font-size="24" fill="#ffffff" text-anchor="middle">
    Travianami
  </text>
</svg>
